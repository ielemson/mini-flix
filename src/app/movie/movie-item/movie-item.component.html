<!--Card-->
<div class="card card-cascade wider mb-4">
  <!--Card image-->
  <div class="view view-cascade">
    <img src="{{ movie.imgurl }}" class="card-img-top" />
    <a [routerLink]="['/movies', movie.id]">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>
  <!--/Card image-->

  <!--Card content-->
  <div class="card-body card-body-cascade text-center">
    <!--Title-->
    <h4 class="card-title text-danger">
      <strong>{{ movie?.title }}</strong>
    </h4>
    <a [routerLink]="['/movies', movie.id]" class="btn btn-danger btn-sm"
      ><strong>view</strong></a
    >

    <p class="card-text">
      {{ movie?.movie_details }}
    </p>
  </div>
  <!--/.Card content-->
  <div class="rounded-bottom mdb-color lighten-2 text-center pt-3">
    <ul class="list-unstyled list-inline font-small">
      <li class="list-inline-item pr-2 white-text">
        <i class="far fa-clock pr-1"></i>{{ movie?.date }}
      </li>
      <li class="list-inline-item pr-2">
        <a href="#" class="white-text"
          ><i class="far fa-comments pr-1"></i>12</a
        >
      </li>
      <li class="list-inline-item pr-2">
        <a href="#" class="white-text"
          ><i class="fab fa-facebook-f pr-1"> </i>21</a
        >
      </li>
      <li class="list-inline-item">
        <a href="#" class="white-text"><i class="fab fa-heart pr-1"> </i></a>
      </li>
    </ul>
  </div>
</div>
