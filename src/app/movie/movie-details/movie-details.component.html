<div class="container">
  <img [src]="movie?.imgurl" [alt]="movie?.title" />

  <div class="row">
    <div class="col-md-11">
      <h2>{{ movie?.title }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{ movie?.date }}</div>
    </div>
    <div class="col-md-6">
      >
    </div>
  </div>
</div>
